<template>
        <div>
            <!-- Brand variant: Identifies the primary action in a group of buttons -->
            <lightning-button 
                variant="brand-outline" 
                label="Change Color" 
                title="Primary action" 
                onclick={changeFontColor} 
                class="slds-m-left_x-small"
                >
            </lightning-button>

            <lightning-button 
                variant="brand" 
                label="Change Font" 
                title="Primary action" onclick={changeFontStyle} 
                class="slds-m-left_x-small"
                >
            </lightning-button>

            <lightning-button 
                variant="neutral" 
                label="Change Font Size" 
                title="Primary action" 
                onclick={changeFontSize} 
                class="slds-m-left_x-small"
                >
            </lightning-button>
            
            <div>
                <p>Styled input: <span class="change-me" data-id="changing-input">{userInputToPassToChild}</span></p>
            </div>
        </div>
</template>
