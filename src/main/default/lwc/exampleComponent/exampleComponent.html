<template>
	<lightning-card title="Example Component">
		<div class="main-container">
			<div>This is the example of working lightning web component</div>
			<lightning-input label="Input text" type="text" value={inputValue} onchange={handleInputChange}></lightning-input>
			<br/>
			<lightning-button label="Click here" onclick={handleButtonClick}></lightning-button>
			<hr/>
			<div>You have insert : {inputValue}</div>
		</div>
	</lightning-card>
</template>
